<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions - Emojiquizapp</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
</head>
<body>

    <div class="container-lg d-flex flex-column justify-content-center align-items-center">

        <div class="w-100 mt-5">
            <div class="d-lg-flex justify-content-between align-items-center">
                <h1 class="fs-3 fw-semibold">Emojiquizapp Questions</h1>
                <div>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-primary">Logout</button>
                    </form>
                </div>
            </div>
            <a th:href="@{/cpanel/questions/create}" type="button" class="btn btn-success shadow-sm">Add Question</a>
        </div>

        <div class="mt-5 w-100">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Emoji</th>
                    <th scope="col">Answer</th>
                    <th scope="col">Option1</th>
                    <th scope="col">Option2</th>
                    <th scope="col">Option3</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="question : ${questions}">
                    <th th:text="${question.id}" scope="row">1</th>
                    <th>
                        <img th:src="${question.imagePath}" class="w-25">
                    </th>
                    <td th:text="${question.answer}"></td>
                    <td th:text="${question.option1}"></td>
                    <td th:text="${question.option2}"></td>
                    <td th:text="${question.option3}"></td>
                    <td>
                        <div class="d-flex">
                            <a th:href="@{/cpanel/questions/edit/{id}(id=${question.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/cpanel/questions/{id}(id=${question.id})}" class="btn btn-danger ms-2">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

  <script th:src="@{/webjars/jquery/3.6.0/js/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
