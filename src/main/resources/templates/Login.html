<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to cpanel</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
</head>
<body>

<div class="container-lg">
    <div class="row">
        <div class="col">
            <div class="p-4">
                <form action="#" enctype="application/x-www-form-urlencoded" th:action="@{/cpanel/perform_login}" class="form-group" method="post">
                    <h1 class="fs-3 fw-semibold text-align-center my-5">Login to cPanel</h1>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control" />
                        <label class="form-label" for="username">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <script th:src="@{/webjars/jquery/3.6.0/js/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
